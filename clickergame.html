<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clickerstyle.css">
    <style>
    button {
              background-color: #ff69b4; /* Pink color */
              color: #fff; /* White text color */
              padding: 10px 20px; /* Adjust padding as needed */
              border: none;
              border-radius: 10px; /* Rounded corners */
              cursor: pointer;
              transition: background-color 0.3s ease; /* Smooth transition */
          }

       #timer-container {
               position: fixed;
               top: 0;
               left: 0;
               background-color: rgba(0, 0, 0, 1);
               color: white;
               padding: 10px;
               padding-right: 25px;
               border-radius: 5px;
           }
       /* Styling the button when pressed */
       button:active {
           background-color: #ff4f94; /* Darker pink color when pressed */
       }
     img{
       width: 270px;
       height: 270px;
     }
   </style>
    <title>Clicker Game</title>
</head>
<body>
      <script src="clickerscript.js" defer></script>
      <script> alert("Welcome to World Idle Clicker");</script>

      <script> function choose(){
        document.getElementById("start-timer").hidden = true;
        document.getElementById("stop-timer").hidden = false;
        document.getElementById("click-btn").hidden = false;
        document.getElementById("click-counter").hidden = false;
        document.getElementById("reset-timer").hidden = true;}
      </script>

      <script> function startAct(){
        document.getElementById("start-timer").hidden = false;}</script>

      <script> function stop(){
        document.getElementById("start-timer").hidden = false;
        document.getElementById("reset-timer").hidden = false;
        document.getElementById("click-btn").hidden = true;}</script>

      <script> function resetAct(){
        document.getElementById("reset-timer").hidden = true;
        document.getElementById("stop-timer").hidden = true;
        document.getElementById("start-timer").hidden = true;}</script>


    <div id="timer-container">Timer:
    <input id="minutes" type="number" max="60" min="0" value="0" class="time" onclick="startAct()">:<input id="seconds" type="number" max="60" min="0" value="0" class="time">
        <br><br>
        <button id="start-timer" onclick="choose()" hidden>Start</button>
        <br><br>
        <button id="stop-timer" onclick="stop()" hidden>Stop</button>
        <br><br>
        <button id="reset-timer" onclick="resetAct()" hidden>Reset</button>
      </div>
    <div id="click-counter" style="color: white;" hidden>Clicks: 0</div>
    <div id="multiplier-display"></div>
    <button id="click-btn" hidden><img src="https://www.svgrepo.com/show/5251/planet-earth.svg"
      alt="buttonpng" border="0"/></button>

</body>
</html>
